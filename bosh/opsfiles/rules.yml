# Concourse alerts
- type: replace
  path: /instance_groups/name=prometheus/jobs/name=prometheus2/properties/prometheus/custom_rules?/-
  value:
    name: concourse
    rules:
    - alert: ConcourseTeamWithoutAuthentication
      expr: concourse_has_auth != 1
      labels:
        service: concourse
        severity: warning
        concourse: '{{$labels.concourse_url}}'
      annotations:
        summary: Concourse team {{$labels.team}} has no authentication on {{$labels.concourse_url}}
        description: Check Concourse {{$labels.concourse_url}} configuration for authentication of team {{$labels.team}}
    - alert: ConcourseRequiresOpslogin
      expr: concourse_has_opslogin != 1
      labels:
        service: concourse
        severity: warning
      annotations:
        summary: Concourse instance {{$labels.instance}} is not using opslogin for authentication
        description: Check Concourse instance {{$labels.instance}} configuration for proper authentication configuration
    - alert: ConcourseExtraTeamFound
      expr: concourse_extra_team != 0
      labels:
        service: concourse
        severity: warning
        concourse: '{{$labels.concourse_url}}'
      annotations:
        summary: Concourse team {{$labels.team}} is unexpected on {{$labels.concourse_url}}
        description: Check Concourse {{$labels.concourse_url}} teams.  {{$labels.team}} should not be there.
    - alert: ConcourseTeamMissing
      expr: concourse_expected_team_missing != 0
      labels:
        service: concourse
        severity: warning
        concourse: '{{$labels.concourse_url}}'
      annotations:
        summary: Concourse team {{$labels.team}} is missing on {{$labels.concourse_url}}
        description: Check Concourse {{$labels.concourse_url}} configuration for missing team {{$labels.team}}


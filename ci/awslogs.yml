---
platform: linux

image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: general-task
    aws_region: us-gov-west-1
    tag: latest

inputs:
- {name: prometheus-config}

outputs:
- {name: stopping}

run:
  path: prometheus-config/ci/awslogs.sh

params:
  AWS_DEFAULT_REGION:
  GATEWAY_HOST:
  HEARTBEAT_GROUP:
